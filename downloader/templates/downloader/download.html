{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UtubeVideoDownloader</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Download your favorite Youtube video!</h1>
    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Download</button>
    </form>
    
</body>
</html>
